<html>
    <head>
        <title>Kombat</title>
        <style>
          body {
            margin:0;
            padding:0;
            overflow: hidden;
            background-color: black;
          }
          #game{
            background-color: gray;
            width: 800;
            height: 600;
          }
          #ui{
            width: 100%;
            height: 100%;
          }
          #try-again{
            color: red;
            border: 3px solid red;
            display: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 4px;
            z-index: 101;
            background-color: rgba(0,0,0,.5);
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: black;
            transform: translate(-50%, -50%);
          }
          #debug{
            height: 400px;
            font-size: 16px;
            color: lime;
            padding: 2px;
            position: absolute;
            z-index: 100;
            position: absolute;
          }
          canvas{
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: black;
            transform: translate(-50%, -50%);
            border: 1px solid white;
            border-radius: 4px;
          }
          #kombat-menu{
            font-family: verdana;
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: rgba(0,0,0,.5);
            transform: translate(-50%, -50%);
            color: white;
            z-index: 102;
            padding: 16px;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 32px;
          }
          #kombat-menu>h1{
            text-align: center;
            margin: 0px;
          }
          #kombat-menu>table{
            font-size: 16px;
            color: white;
            border-spacing: 20px;
          }
          #kombat-menu>#kombat-play-button{
            width: 100%;
            font-size: 42px;
            font-weight: bold;
            cursor: pointer;
          }
          #kombat-menu>#kombat-name{
            width: 100%;
            text-align: center;
            font-size: 24px;
            outline: none;
            border: none;
            padding: 12px 0px;
          }
          #kombat-menu>#kombat-play-button{
            width: 100%;
            font-size: 42px;
            font-weight: bold;
            cursor: pointer;
          }
        </style>
    </head>
    <body>
      <div id='debug'></div>
      <div id='kombat-menu'>
        <h1>KOMBAT.IO</h1>
        <table>
          <tr>
            <td>
                MOVE
            </td>
            <td>
              W A S D <i>or</i> &#8592; &#8593; &#8594; &#8595; keys
            </td>
          </tr>
          <tr>
            <td>
              AIM
            </td>
            <td>
              mouse move
            </td>
          </tr>
          <tr>
            <td>
              SHOOT
            </td>
            <td>
              left click
            </td>
          </tr>
          <tr>
            <td>
              GRANADE
            </td>
            <td>
              right click
            </td>
          </tr>
          <tr>
            <td>
              PICK UP
            </td>
            <td>
              F
            </td>
          </tr>
        </table>
        <hr/>
        <input id='kombat-name' type='text' name='name' placeholder='player name' maxlength='12'></input>
        <hr/>
        <button id='kombat-play-button'>PLAY</button>
        <hr/>
        <div style='text-align: center; font-size: 16px; padding-bottom: 8px;'>
          <i>Mobile controls not available. Coming in future update.</i>
        </div>
      </div>
      <script src="bundle.js" type="text/javascript"></script>
      <canvas id='kc'></canvas>
    </body>
</html>
