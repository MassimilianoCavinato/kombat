<html>
    <head>
        <title>Kombat</title>
        <style>
          body {
            margin:0;
            padding:0;
            overflow: hidden;
          }
          #game{
            background-color: gray;
            width: 800;
            height: 600;
          }
          #ui{
            width: 100%;
            height: 100%;
          }
          #try-again{
            color: red;
            border: 3px solid red;
            display: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 4px;
            z-index: 101;
            background-color: rgba(0,0,0,.5);
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: black;
            transform: translate(-50%, -50%);
          }
          #debug{
            height: 400px;
            font-size: 16px;
            color: lime;
            padding: 2px;
            position: absolute;
            z-index: 100;
            position: absolute;
          }
          canvas{
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: black;
            transform: translate(-50%, -50%);
          }
          #kombat-instructions{
            position: absolute;
            left: 50%;
            top: 40%;
            background-color: rgba(0,0,0,.5);
            transform: translate(-50%, -100%);
            color: white;
            z-index: 102;
            padding: 6px;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 24px;
          }
        </style>
    </head>
    <body>
      <div id='debug'></div>
      <div id='kombat-instructions'>
        MOVE: W A S D , ðŸ¡… ðŸ¡„ ðŸ¡† ðŸ¡‡ keys 
        <br/>
        AIM: mouse
        <br/>
        SHOOT: mouse left click
        <br/>
        GRANADE: mouse right click
        <hr/>
        <i>Are you on phone? Sorry to hear that...</i>
      </div>
      <button id='try-again'>GAME OVER! Try again?</div>
      <script src="bundle.js" type="text/javascript"></script>
    </body>
</html>
